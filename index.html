<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>Project: HangMan</title>
</head>
<body class="bg-secondary">

    <!--Audio del juego-->
    <audio id="gameSound" loop>
        <source src="./Audio/2021-08-16_-_8_Bit_Adventure_-_www.FesliyanStudios.com.mp3" type="audio/mp3">
    </audio>

<!--Card de inicio del Juego-->
  <div id="start-card" class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
   <div class="row rounded-4 shadow-lg box" style="height: 70vh; width: 70vw;">

        <div class="d-flex justify-content-center align-items-center" style="height: 25%;">
            <h1 class="text-card pt-3 fw-bolder fst-italic">The Hangman</h1>
        </div>

        <div class="d-flex justify-content-center" style="height: 50%;">
            <img class="gif" src="./IMG/hangMan-unscreen.gif" alt="hangman" >
        </div>

        <div class="d-flex justify-content-center align-items-center" style="height: 25%;">
            <button id="btn-start" class="text-card-button">Start</button>
        </div>

   </div>
  </div>


  <!--Contenido del Juego-->
<div id="panel" class="panelOff" style="height: 100vh; width: 100vw; position: absolute;">
  <div  style="height: 80vh; width: 85vw;">
    <div class="row border" style="height: 60%">
        <div class="col-4 border">
            <div class="row border d-flex align-items-center justify-content-center fs-3 text-center lh-sm " style="height: 30%">
                Hint: Green vegetable
            </div>


            <div id="hangman-container" class="row border d-flex justify-content-center align-items-center lh-1" style="height: 70%">
            </div>

        </div>

        <div id="game-buttons" class="col-8 border d-flex align-items-center justify-content-center px-5 flex-wrap">
        </div>
        
    </div>

    <div class="row border d-flex align-items-center justify-content-center" style="height: 40%">
      <div class="d-flex justify-content-around" style="height: 50%; width: 80%;">  
        <div class="d-inline-block border-bottom border-5" style="width: 100px;">
          <div id="letter1" class="d-flex align-items-center justify-content-center fs-1" style="width: 90%; height: 90%;"></div>
        </div>
        <div class="d-inline-block border-bottom border-5" style="width: 100px;">
          <div id="letter2" class="d-flex align-items-center justify-content-center fs-1" style="width: 90%; height: 90%;"></div>
        </div>
        <div class="d-inline-block border-bottom border-5" style="width: 100px;">
          <div id="letter3" class="d-flex align-items-center justify-content-center fs-1" style="width: 90%; height: 90%;"></div>
        </div>
        <div class="d-inline-block border-bottom border-5" style="width: 100px;">
          <div id="letter4" class="d-flex align-items-center justify-content-center fs-1" style="width: 90%; height: 90%;"></div>
        </div>
        <div class="d-inline-block border-bottom border-5" style="width: 100px;">
          <div id="letter5" class="d-flex align-items-center justify-content-center fs-1" style="width: 90%; height: 90%;"></div>
        </div>
        <div class="d-inline-block border-bottom border-5" style="width: 100px;">
          <div id="letter6" class="d-flex align-items-center justify-content-center fs-1" style="width: 90%; height: 90%;"></div>
        </div>
        <div class="d-inline-block border-bottom border-5" style="width: 100px;">
          <div id="letter7" class="d-flex align-items-center justify-content-center fs-1" style="width: 90%; height: 90%;"></div>
        </div>
      </div>
    </div>    
  </div>
</div>


    <!--Card de game over del Juego-->
<div class="loseAlert" style="display: none; position: relative;">

  <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="row rounded-4 shadow-lg loseBox" style="height: 70vh; width: 70vw;">
 
         <div class="d-flex justify-content-center align-items-center" style="height: 55%;">
             <h1 class="text-card pt-3 fw-bolder fst-italic">Game Over!</h1>
         </div>
 
         <div class="d-flex justify-content-center align-items-center" style="height: 35%;">
             <button id="btn-restart" class="lose-card-button">Try again!</button>
         </div>
 
    </div>
   </div>
  
</div>

</body>
</html>
